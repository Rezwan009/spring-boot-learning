<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Design your tacko!</h1>
<img th:src="@{/images/logo.png}" alt="Logo" >
<!--FORM DESIGN-->
<form method="POST" th:object="${taco}">
    <div th:if="${#fields.hasErrors('*')}" class="error-box">
        <p>Please fix the following errors:</p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheese">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>


        <div class="ingredient-group" id="vegetables">
            <h3>Determine your vegetables:</h3>
            <div th:each="ingredient : ${vegetable}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauces:</h3>
            <div th:each="ingredient : ${sauce}">
                <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}"/>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
